<div class="centralize content-container login-container">
  <form class="example-form" #userForm="ngForm" [formGroup]="form" (ngSubmit)="handleLogin()">
    <h1>Login</h1>
    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="login" required name="login" id="login">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Senha</mat-label>
      <input type="password" matInput formControlName="senha" name="senha" id="senha">
    </mat-form-field>
  
    <div class="btn-container">
      <button mat-raised-button type="submit" [disabled]="userForm.invalid">Login</button>
    </div>
  </form>
</div>
