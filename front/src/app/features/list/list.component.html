<app-header></app-header>
<mat-form-field class="content-container">
    <input matInput placeholder="Pesquise um pais" (input)="handleSearch($event)">
</mat-form-field>
<div class="content-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="sigla">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sigla </th>
            <td mat-cell *matCellDef="let pais"> {{ pais.sigla }} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> País </th>
            <td mat-cell *matCellDef="let pais"> {{ pais.nome }} </td>
        </ng-container>
        <ng-container matColumnDef="gentilico">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gentilico </th>
            <td mat-cell *matCellDef="let pais"> {{ pais.gentilico }} </td>
        </ng-container>
        <ng-container matColumnDef="Acoes" *ngIf="isAdministrador">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let pais">
                <button class="btn-editar" (click)="handleUpdate(pais)">Editar</button>
                <button class="btn-excluir" (click)="handleDelete(pais.id)">Excluir</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
